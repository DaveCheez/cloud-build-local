steps:
- name: 'gcr.io/cloud-builders/go:wheezy'
  args: ['install', 'github.com/GoogleCloudPlatform/container-builder-local']
- name: 'gcr.io/cloud-builders/go:wheezy'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    find . -type d -maxdepth 1 | grep -Ev "vendor|.git"
    go test $(find . -type d -maxdepth 1 | grep -Ev "vendor|.git")
- name: 'busybox'
  args: ['ls', './gopath/bin']
